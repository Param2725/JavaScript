<!DOCTYPE html>
<html>
    <head>
        <title>
            const
        </title>
    </head>
<body>

<h1>JavaScript Variables</h1>

<p>In this example p1, p2, and t are variables.</p>

<p id="demo"></p>

<script>
const p1 = 5;
const p2 = 6;
let t = p1 + p2;
document.getElementById("demo").innerHTML =
"The t is: " + t;
</script>

</body>
</html>
